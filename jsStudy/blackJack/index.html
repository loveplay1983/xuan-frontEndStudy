<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>BlackJack Game Demo</title>
</head>

<body>
    <div class="container">
        <div class="flex-box-title-btn">
            <h1>Rock, Paper, Scissors</h1>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-outline-danger" id="reset" onclick="refresh()">Reset</button>
        </div>
        <div class="flex-box-rps" id="flex-box-rps-id">
            <img src="static/imgs/rock.png" alt="" id="rock" onclick="rpsGame(this)">
            <img src="static/imgs/paper.png" alt="" id="paper" onclick="rpsGame(this)">
            <img src="static/imgs/scissor.png" alt="" id="scissor" onclick="rpsGame(this)">
        </div>
    </div>




    <script src="static/js/script.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/jquery-3.3.1.slim.min.js"></script>
</body>

</html>
