<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
            <div class="ops">
                <div>+</div>
                <div>-</div>
                <div>&times;</div>
                <div>&divide;</div>
            </div>
            <div class="left-panel">
                <div class="nums">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div class="nums">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
                <div class="nums">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div class="nums">
                    <div>0</div>
                    <div>.</div>
                    <div id="clear">C</div>
                </div>
            </div>
            <div class="result" id="result">=</div>
        </div>
    </div>

    <script src="static/script.js"></script>

</body>

</html>
